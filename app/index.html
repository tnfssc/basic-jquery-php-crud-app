<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic CRUD App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <form id="form">
        <input type="number" name="id" style="display: none" />
        <div class="mb-3">
          <label for="form-first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="form-first_name" name="first_name" placeholder="First Name" />
        </div>
        <div class="mb-3">
          <label for="form-last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="form-last_name" name="last_name" placeholder="Last Name" />
        </div>
        <div class="mb-3">
          <label for="form-age" class="form-label">Email</label>
          <input type="number" class="form-control" id="form-age" name="age" placeholder="Age" />
        </div>
        <div class="mb-3">
          <label for="form-address" class="form-label">Address</label>
          <input type="text" class="form-control" id="form-address" name="address" placeholder="Address" />
        </div>
        <div class="mb-3">
          <label for="form-gender" class="form-label">Gender</label>
          <select name="gender" class="form-select" id="form-gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="form-occupation" class="form-label">Occupation</label>
          <input type="text" class="form-control" id="form-occupation" name="occupation" placeholder="Occupation" />
        </div>
        <div class="d-grid gap-2 my-4">
          <button id="formsubmit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Gender</th>
            <th scope="col">Occupation</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="personstable"></tbody>
      </table>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </body>
</html>
